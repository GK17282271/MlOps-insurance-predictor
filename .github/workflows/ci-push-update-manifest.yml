name: build-and-push-and-update-manifest

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      DOCKER_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/insurance-predictor

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Train model artifact
        run: |
          python app/train_model.py
          ls -lah app/model.pkl

      - name: Build image
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $DOCKER_REPO:$IMAGE_TAG app
          docker tag $DOCKER_REPO:$IMAGE_TAG $DOCKER_REPO:latest

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: |
          docker push $DOCKER_REPO:${{ env.IMAGE_TAG }}
          docker push $DOCKER_REPO:latest
          echo "PUSHED_IMAGE=$DOCKER_REPO:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV

      - name: Update k8s/deployment.yaml with new image and commit
        env:
          NEW_IMAGE: ${{ env.PUSHED_IMAGE }}
        run: |
          if [ ! -f k8s/deployment.yaml ]; then echo "k8s/deployment.yaml not found" && exit 1; fi
          # Replace first 'image:' line with new image
          awk -v img="image: ${NEW_IMAGE}" 'BEGIN{replaced=0} { if(replaced==0 && $1=="image:") { print img; replaced=1 } else print $0 }' k8s/deployment.yaml > k8s/deployment.yaml.tmp && mv k8s/deployment.yaml.tmp k8s/deployment.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          git commit -m "ci: update image to ${NEW_IMAGE}" || echo "no changes to commit"
          git push origin HEAD:main
